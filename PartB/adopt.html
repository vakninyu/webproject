<!DOCTYPE html>
<html lang="he" dir="rtl"> <!-- Hebrew language and right-to-left direction -->
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" /> <!-- Responsive design -->
  <title>PET MATCH - 拽砖转 抓</title> <!-- Page title -->
  <link rel="stylesheet" href="css/style.css" /> <!-- Link to external CSS -->
</head>
<body>

  <!-- Header -->
<header class="main-header"> 
  <a href="index.html">
    <img src="images/LogoHedader.png" alt=" PET MATCH" class="logo">
  </a>
 <!-- Navigation links -->
  <nav class="main-nav">
    <a href="index.html#about"> ?</a>
    <a href="index.html#how">  注?</a>
    <a href="index.html#contact">爪专 拽砖专</a>
    <a href="results.html" class="nav-cta">专 转爪转</a>
  </nav>
</header>

<!-- Main adoption page content -->
<main class="adopt-page"> 
  <div class="adopt-layout"> 

  <!-- errors and selected pet preview -->
    <aside class="adopt-side">

    <!-- Shown if no pet was selected properly --> 
      <div id="adoptError" class="error-message" style="display:none;"> 
         爪 , 专 转爪转 专 砖.
      </div>

    <!-- Selected pet preview container -->
      <div id="petPreview" class="pet-preview" style="display:none;"></div>
    </aside>

    <!-- Adoption form section -->
    <section class="adopt-main">
      <h2>驻专 爪/转</h2>

    <!-- Adoption request form -->
      <form id="adoptForm" class="adopt-form">
        <div class="form-grid">

    <!-- Adopter's personal details -->
          <div class="field-row">
            <label>砖  *</label>
            <input type="text" name="adopterName" required>
          </div>

    <!-- Phone number with validation -->   
          <div class="field-row">
            <label>驻 *</label>
            <input type="tel" name="adopterPhone" required>
            <small id="phoneErr" class="field-error" style="display:none;"></small>
          </div>

    <!-- Optional email -->
          <div class="field-row">
            <label></label>
            <input type="email" name="adopterEmail">
          </div>

    <!-- City is optional but helpful for the shelter -->
          <div class="field-row">
            <label>注专</label>
            <input type="text" name="adopterCity">
          </div>
        </div>

    <!-- Echo of quiz preferences, editable before submission -->
      <div class="quiz-echo" id="quizEcho">
    <h3>注驻转 砖:</h3>
  <div class="prefs-grid">

    <!-- Living type preference -->
    <div class="field-row">
      <label for="prefLivingType">住 专</label>
      <select id="prefLivingType" name="prefLivingType">
        <option value=""> 爪</option>
        <option value="apartment">专 </option>
        <option value="house">转 注 爪专</option>
      </select>
    </div>
<!-- Kids at home -->
    <div class="field-row">
      <label for="prefHasKids"> 转</label>
      <select id="prefHasKids" name="prefHasKids">
        <option value=""> 爪</option>
        <option value="yes"></option>
        <option value="no"></option>
      </select>
    </div>

    <!-- Other pets -->
    <div class="field-row">
      <label for="prefHasOtherPets">转 住驻转 转</label>
      <select id="prefHasOtherPets" name="prefHasOtherPets">
        <option value=""> 爪</option>
        <option value="yes"></option>
        <option value="no"></option>
      </select>
    </div>

    <!-- Preferred animal type -->
    <div class="field-row">
      <label for="prefPreferredType">住 注祝</label>
      <select id="prefPreferredType" name="prefPreferredType">
        <option value=""> 砖</option>
        <option value="dog"></option>
        <option value="cat">转</option>
        <option value="rabbit">专</option>
        <option value="other">专</option>
      </select>
    </div>

    <!-- Preferred gender -->
    <div class="field-row">
      <label for="prefPreferredGender"> 注祝</label>
      <select id="prefPreferredGender" name="prefPreferredGender">
        <option value=""> 砖</option>
        <option value="male">专</option>
        <option value="female">拽</option>
      </select>
    </div>

    <!-- Preferred age -->
    <div class="field-row">
      <label for="prefPreferredAge"> 注祝</label>
      <select id="prefPreferredAge" name="prefPreferredAge">
        <option value=""> 砖</option>
        <option value="puppy">专</option>
        <option value="adult">专</option>
        <option value="senior">专</option>
      </select>
    </div>

    <!-- Preferred size -->
    <div class="field-row">
      <label for="prefPreferredSize"> 注祝</label>
      <select id="prefPreferredSize" name="prefPreferredSize">
        <option value=""> 砖</option>
        <option value="small">拽</option>
        <option value="medium"></option>
        <option value="large"></option>
      </select>

    </div>
  </div>
</div>

    <!-- Message to the shelter -->
    <div class="field-row">
      <label>注 注转</label>
      <textarea name="message" rows="4" placeholder="住驻专 拽爪专  转 转  "></textarea>
      </div>

    <!-- Action buttons -->
    <div class="adopt-submit">

    <!-- Saves form data locally without submitting -->
    <button type="button" class="secondary-btn" id="saveDraftBtn">砖专转 </button>

    <!-- Final form submission -->
    <button type="submit" class="btn">砖转 拽砖转 抓</button>
    </div>
  
    <!-- General form error -->
        <p id="adoptFormError" class="error-message" style="display:none;"></p>

    <!-- Success message shown after submit -->
        <p id="adoptSuccess" class="success-message" style="display:none;">拽砖 砖 爪</p>
      </form>
    </section>

  </div>
</main>

<footer>
  <p>漏 2025 PET MATCH - 转 ,  转转 </p>
</footer>

<script src="js/adopt.js"></script> <!-- Link to external JavaScript -->
</body>
</html>
